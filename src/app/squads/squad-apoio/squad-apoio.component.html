<mat-card
  class="mat-card-page mat-card--blurred squad-apoio"
  *ngIf="squadApoio"
>
  <div class="conteudo">
    <div class="card-header">
      <span class="card-title">{{ squadApoio.nome }}</span>
    </div>
    <div class="clientes">
      <app-cliente
        [cliente]="cliente"
        *ngFor="let cliente of squadApoio.clientes"
      ></app-cliente>
    </div>
  </div>
  <app-colaboradores
    [colaboradores]="squadApoio.colaboradores"
  ></app-colaboradores>
</mat-card>
