<div class="glide__track" data-glide-el="track">
  <div class="glide__slides">
    <ng-content selector="app-glide-element"></ng-content>
  </div>
</div>
<div class="glide__bullets" data-glide-el="controls[nav]">
  <button
    class="glide__bullet"
    attr.data-glide-dir="={{ i }}"
    *ngFor="let glideElement of glideElements; let i = index"
  ></button>
</div>
